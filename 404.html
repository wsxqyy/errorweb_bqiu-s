<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<title>404 - Lost in Space</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: radial-gradient(circle at center, #000046, #1C1C1C);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }

  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background-color: white;
    border-radius: 50%;
    animation: twinkle 2s infinite;
  }

  @keyframes twinkle {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.3); opacity: 0.5; }
    100% { transform: scale(1); opacity: 1; }
  }

  .stars-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
  }

  .stars-container::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at center, rgba(0, 255, 255, 0.3), transparent 70%);
    opacity: 0.6;
  }

  .planet {
    position: relative;
    width: 150px;
    height: 150px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23ff0" /><circle cx="50" cy="50" r="30" fill="%23f00" /></svg>');
    border-radius: 50%;
    margin-top: -75px;
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }

  .error-code {
    font-size: 4em;
    margin: 0;
    animation: appear 2s ease-out;
  }

  .error-message {
    font-size: 1.5em;
    margin: 0;
    animation: appear 2s ease-out;
    animation-delay: 0.5s;
  }

  @keyframes appear {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <div class="stars-container"></div>
  <div class="planet"></div>
  <div class="error-code">404</div>
  <div class="error-message">Lost in Space</div>
  <script>
    // Generate stars
    const starsContainer = document.querySelector('.stars-container');
    const starsCount = 100;
    for (let i = 0; i < starsCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDelay = (Math.random() * 2 - 1) + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
