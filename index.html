<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;

    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: start;
    padding: 20px;
    text-align: center;
  }

  .error-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);

    width: 300px;
    margin: 10px;
    transition: transform 0.3s ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .error-card:hover {
    transform: translateY(-5px);
  }

  .error-code {
    font-size: 3em;
    margin: 0;
    color: #333;
  }

  .error-message {
    font-size: 1em;
    margin: 10px 0;
    color: #666;
  }

  .error-reason {
    font-size: 0.8em;
    margin: 0;
    color: #999;
  }

  .download-button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    text-decoration: none;
  }

  .download-button:hover {
    background: #218838;
  }
</style>
</head>
